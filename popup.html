<!DOCTYPE html>
<html>
  <head>
    <title>AI Text Summarizer</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 350px;
        padding: 15px;
        background: #f9f9f9;
      }

      h3 {
        text-align: center;
        color: #333;
        margin-bottom: 15px;
      }

      h3 img {
        width: 24px;
        vertical-align: middle;
        margin-right: 6px;
      }

      #modeSelect, #summarizeBtn, #copyBtn {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
      }

      #summarizeBtn {
        background: linear-gradient(90deg, #4285f4, #34a853);
        color: white;
        cursor: pointer;
        transition: transform 0.1s;
      }

      #summarizeBtn:hover {
        transform: scale(1.05);
      }

      #copyBtn {
        background: #fbbc05;
        color: #333;
      }

      #copyBtn:hover {
        background: #f9a825;
      }

      #charCount {
        text-align: right;
        font-size: 12px;
        color: #555;
        margin-bottom: 5px;
      }

      #loading {
        display: none;
        text-align: center;
        margin-bottom: 10px;
      }

      #output {
        background: white;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        min-height: 60px;
        margin-top: 5px;
        font-size: 13px;
        line-height: 1.4;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        word-break: break-word;
      }

      #output.show {
        opacity: 1;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4285f4;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h3>
      <img src="icon48.png" alt="AI Logo">
      AI Text Summarizer
    </h3>

    <select id="modeSelect">
      <option value="summarize">Summarize</option>
      <option value="simplify">Simplify</option>
      <option value="bullets">Bullet Points</option>
      <option value="translate">Translate to Hindi</option>
    </select>

    <div id="charCount">Selected text: 0 / 1000</div>

    <button id="summarizeBtn">Summarize Selected Text</button>

    <div id="loading" class="spinner"></div>

    <div id="output"></div>

    <button id="copyBtn">Copy Result</button>

    <script src="popup.js"></script>
  </body>
</html>
